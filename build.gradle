plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

group 'com.ryosukeminami'
version '1.0'

mainClassName = 'Main'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:16.0.3'
    implementation 'info.picocli:picocli:3.6.1'
    annotationProcessor 'org.projectlombok:lombok:1.18.2'
    compileOnly 'org.projectlombok:lombok:1.18.2'
    testImplementation 'junit:junit:4.12'
}

jacoco {
    toolVersion = '0.8.2'
}

jacocoTestReport {
    reports {
        html.enabled = true
        xml.enabled = true
        csv.enabled = true
    }
}

test.finalizedBy jacocoTestReport
